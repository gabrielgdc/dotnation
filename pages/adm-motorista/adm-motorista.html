<ion-header>
  <ion-navbar color="nation">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <!--pode trocar pro nome que quizer aki, o resto deixa igual-->
  </ion-navbar>

</ion-header>


<ion-content >

  <div>
    <ion-card class="a" *ngFor="let motorista of motoristas | async">
      <ion-card-header>
        <h2><strong>Nome:{{motorista.nome}}</strong></h2>
      </ion-card-header>
      <ion-card-content>
        <p>Email:{{motorista.email}}</p>
        <p>Senha:{{motorista.senha}}</p>
        <p>CPF:{{motorista.cpf}}</p>
        <p>Placa:{{motorista.placa}}</p>
        <p>CEP:{{motorista.cep}}</p>
        <p>Cidade:{{motorista.cidade}}</p>
        <p>Bairro:{{motorista.bairro}}</p>
        <p>Rua:{{motorista.rua}}</p>
        <p><strong>KEY:{{motorista.key}}</strong></p>
      </ion-card-content>
      <button ion-button  full color="danger" (click)="excluirMotorista(motorista.key)">Excluir <ion-icon name="md-trash"></ion-icon></button>
      <button ion-button  full color="success" (click)="editarMotorista(motorista)">Editar <ion-icon name="md-create"></ion-icon></button>
    </ion-card>
  </div>
</ion-content>
